<h3>People List</h3>
<ul>
  <li *ngFor="let person of people$ | async">
    <input [(ngModel)]="editableNames[person.id]" />
    <button (click)="update(person)">Update</button>
    <button (click)="delete(person.id)">Delete</button>
  </li>
</ul>
<p *ngIf="(people$ | async)?.length === 0">No people added yet.</p>
